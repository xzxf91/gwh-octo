<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #box {
            position: relative;
            top: 20px;
            left: 50%;
            margin-left: -150px;
            width: 300px;
        }

        #menu {
            width: 100px;
            height: 50px;
            background: #08BECE;
        }

        #list {
            display: none;
            width: 300px;
            height: 150px;
            background: #ffe470;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="menu"></div>
    <div id="list"></div>
</div>
<script type="text/javascript">
    var menu=document.getElementById("menu"), list=document.getElementById("list");
    document.body.onmouseover=function(e){
        e=e||window.event;
        var tar= e.target|| e.srcElement;
        if(tar.id=="menu"||tar.id=="list"){
            list.style.display="block";
        }else{
            list.style.display="none";
        }
    }
</script>
</body>
</html>
